{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container-fluid">
    <div id="navbar" class="container-fluid"
        style=" background-color: rgb(207, 128, 247);font-family: 'Maven Pro', sans-serif; font-size: 19px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"> <strong>BLOG</strong>spot</a>
            <ul class="d-flex flex-row  nav navbar-nav navbar-right">
                <li><a href="/">Home</a></li>
                {% if current_user.is_authenticated %}
                <li style="color:white;padding:15px;">{{current_user.username}}</li>
                <li><a href="{{url_for('auth.logout')}}">Sign out </a></li>
                {% else %}
                <li><a href="{{url_for('auth.login')}}">Sign in <img src="/static/photos/logout.png" alt=""
                            height="20px;"></a></li>
                {%endif%}
            </ul>
        </div>
    </div>
    <style>
        a {
            color: aliceblue;
            text-decoration: none;
        }
    </style>
    <div class="well">
        <div class="row">
            <div class="col-md-2">
                <a href="/"><img src="/static/photos/user.png" alt=""></a>
            </div>
            <div class="col-md-8">

                {{wtf.quick_form(registration_form)}}

            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

</div>
{% endblock%}
